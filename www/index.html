<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'
      data: gap: https://ssl.gstatic.com 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      media-src *;
      img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
      maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>PRNG</title>
    <link rel="icon" type="image/png" href="app/icon.png" />

    <link rel="stylesheet" href="lib/material-design-lite/material.min.css" />
    <script src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons-font/icon.css" />
    <link rel="stylesheet" href="app/index.css" />
  </head>
  <body>
    <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PRNG</span>

        <form id="options" action="#">
          <p>Pick a number between two given numbers.</p>

          <div class="mdl-textfield mdl-js-textfield
            mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" min="0"
              pattern="-?[0-9]*(\.[0-9]+)?" id="num_min" value="1" />
            <label class="mdl-textfield__label" for="num_min">
              Min
            </label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield
            mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" min="1"
              pattern="-?[0-9]*(\.[0-9]+)?" id="num_max" value="10" />
            <label class="mdl-textfield__label" for="num_max">
              Max
            </label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <footer>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="mailto:metaist@metaist.com">
              Send Feedback
              <i class="material-icons" style="float: right;">feedback</i>
            </a>
          </nav>

          Idea by Harold Zazula<br />
          App by <a href="http://metaist.com">Metaist LLC</a>
        </footer>

      </div>
      <main class="mdl-layout__content page-content">
        <div id="num" class="center-center"></div>
      </main>
    </div>

    <script src="cordova.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
